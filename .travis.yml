language: python
before_install:
- pip install pipenv
- pipenv sync
- pipenv run pip freeze > requirements.txt
- git add requirements.txt
- git commit -m 'add requirements.txt' requirements.txt
script:
- pytest
deploy:
  provider: elasticbenastalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "eu-central-1"
  app: "wamej"
  env: "wamej-env"
  bucket_name: "elasticbeanstalk-eu-central-1-752947014601"